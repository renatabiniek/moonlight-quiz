<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Night themed trivia quiz to test your knowledge about the moon">
    <meta name="keywords" content="moon, quiz, trivia, Moonlight Quiz, space, questions, answers">

    <!--CSS file links-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/quiz.css">


    <!--favicon link-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <title>Moonlight Quiz</title>
</head>

<body>

    <!--NAVIGATION-->
    <div id="page-container">

        <nav class="page-header">
            <!--logo with moon icon-->
            <a href="index.html" aria-label="Click logo to go to top of home page">
                <h1 class="logo glow">Moonlight Quiz <i class="far fa-moon logo"></i></h1>
            </a>

            <!--navbar links-->
            <ul class="nav-icons">
                <li><i class="far fa-envelope glow"></i></li>
                <li><i id="open-btn" class="fas fa-question glow"></i></li>
            </ul>
        </nav>

        <!--info modal that opens when "?" is clicked-->
        <div class="modal" id="info-modal">
            <div class="modal-conent">
                <button class="close-modal" id="close-btn">&times;</button>
                <h3 class="modal-header">How to start?</h3>
                <ol>
                    <li>Click <strong>Let's see!</strong> button to see the first question about the moon</li>
                    <li>Select the correct answer</li>
                    <li>Save your score and check if you're one of the Moon Experts</li>
                </ol>
            </div>
        </div>

        <!--MAIN QUIZ INTRO SECTION-->
        <div id="quiz-header">
            <div class="progress-display">
                <p class="progress-item" id="progress-text">Question</p>
                <div id="progress-bar">
                    <div id="q1" class="q-count"><i class="far fa-moon logo icon-sml"></i></div>
                    <div id="q2" class="q-count"><i class="far fa-moon logo icon-sml"></i></div>
                    <div id="q3" class="q-count"><i class="far fa-moon logo icon-sml"></i></div>
                    <div id="q4" class="q-count"><i class="far fa-moon logo icon-sml"></i></div>
                    <div id="q5" class="q-count"><i class="far fa-moon logo icon-sml"></i></div>
                </div>
            </div>
            <div class="progress-display">
                <p class="progress-item">Your Score</p>
                <h1 class="display-text" id="score">0</h1>
            </div>
        </div>
        <div class="main">
            <div id="quiz">
                <h2 class="question" id="moonq"></h2>
                <div class="answer-container">
                    <p class="answer-identifier">A</p>
                    <p class="answer-text" data-choice="1"></p>
                </div>
                <div class="answer-container">
                    <p class="answer-identifier">B</p>
                    <p class="answer-text" data-choice="2"></p>
                </div>
                <div class="answer-container">
                    <p class="answer-identifier">C</p>
                    <p class="answer-text" data-choice="3"></p>
                </div>
                <div class="answer-container">
                    <p class="answer-identifier">D</p>
                    <p class="answer-text" data-choice="4"></p>
                </div>
            </div>
        </div>

        <!--GAME OVER MODAL-->

        <div class="end-modal" id="end-modal">
            <div class="modal-header">
                <div><h2>Game over</h2></div>
                <button class="cls-modal" id="modal-btn">&times;</button>
            </div>

            <div class="modal-form">
                <div id="save-score"><h3>Save your score!</h3></div>
                <form> 
                    <input type="text" placeholder="Enter your name">
                    <div>
                        <input type="submit" value="Save score">
                    </div>
                </form>
            </div>

            <!--overlay-->
            <div id="overlay"></div>
        </div>


        <!--FOOTER-->
        <footer>
            <p>created in the moonlight</p>
            <p>by nata</p>
            <a href="https://github.com/renatabiniek" target="_blank" rel="noopener"
                aria-label="Check out my Github (opens in a new tab)"><i class="fab fa-github glow"></i></a>
        </footer>

    </div>

    <!---FontAwesome script link-->
    <script src="https://kit.fontawesome.com/640b7c3c20.js" crossorigin="anonymous"></script>

    <!--js file links-->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/quiz.js"></script>
    <script src="assets/js/end.js"></script>

</body>

</html>
