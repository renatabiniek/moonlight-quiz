<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Night themed trivia quiz to test your knowledge about the moon">
    <meta name="keywords" content="moon, quiz, trivia, Moonlight Quiz, space, questions, answers">

    <!--CSS file link-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--favicon link-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <title>Moonlight Quiz</title>
</head>

<body>

    <!--NAVIGATION-->
    <div id="page-container">

        <nav class="page-header">
            <!--logo with moon icon-->
            <a href="index.html" aria-label="Click logo to go to top of home page">
                <h1 class="logo glow">Moonlight Quiz <i class="far fa-moon logo"></i></h1>
            </a>

            <!--navbar links-->
            <ul class="nav-icons">
                <li><i class="far fa-envelope glow"></i></li>
                <li><i id="open-btn" class="fas fa-question glow"></i></li>
            </ul>
        </nav>

        <!--info modal that opens when "?" is clicked-->
        <div class="modal" id="info-modal">
            <div class="modal-conent">
                <button class="close-modal" id="close-btn">&times;</button>
                <h3 class="modal-header">How to start?</h3>
                <ol>
                    <li>Click <strong>Let's see!</strong> button to see the first quote about the moon</li>
                    <li>Select the correct answer</li>
                    <li>See your final core</li>
                </ol>
            </div>
        </div>

        <!--contact modal that opens when envelope icon is clicked-->
        <form class="" id="contact-modal" method="POST" action="https://formdump.codeinstitute.net/">
            <div>
                <div>
                    <label for="contactname">What's your name?</label></br>
                    <input type="text" id="contactname" name="contactname" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email">Email:</label></br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="message">Send us a message:</label></br>
                    <textarea id="message" placeholder="Write something..." required></textarea>
                </div>
            </div>
            <div>
                <input class="btn" id="contact-btn" type="submit" value="Send"/>
            </div>

        </form>

        <!--MAIN QUIZ INTRO SECTION-->

        <div class="main">
            <h2 class="intro">Who said this about the moon?</h2>
            <p> A poet? A songwriter? An astronaut?</p>

            <!--buttons to take users to the quiz or the leaderboard-->
            <a href="quiz.html" class="btn" id="start-btn" aria-label="Click to start the quiz">Let's see!</a>
            <a href="#" class="btn" id="winners-btn" aria-label="Click to see high scores board">Moon Experts <i class="fas fa-star icon-sml"></i></a>
        </div>

        <!--FOOTER-->
        <footer>
            <p>created in the moonlight</p>
            <p>by nata</p>
            <a href="https://github.com/renatabiniek" target="_blank" rel="noopener"
                aria-label="Check out my Github (opens in a new tab)"><i class="fab fa-github glow"></i></a>
        </footer>

    </div>

    <!---FontAwesome script link-->
    <script src="https://kit.fontawesome.com/640b7c3c20.js" crossorigin="anonymous"></script>

    <!--js file link-->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/quiz.js"></script>

</body>

</html>
