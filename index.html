<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Night themed trivia quiz to test your knowledge about the moon">
    <meta name="keywords" content="moon, quiz, trivia, Moonlight Quiz, space, questions, answers">

    <!--CSS file link-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--favicon link-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>

    <title>Moonlight Quiz</title>
</head>

<body>
    
    <!--NAVIGATION-->
    <div id="page-container">
        
        <nav class="page-header">
            <!--logo with moon icon-->
            <a href="index.html" aria-label="Click logo to go to top of home page">
                <h1 class="logo glow">Moonlight Shift <i class="far fa-moon logo"></i></h1>
            </a>

            <!--navbar links-->
            <ul class="nav-icons">
                <li><i class="far fa-envelope glow"></i></li>
                <li><i id="open-btn" class="fas fa-question glow"></i></li>
            </ul>
        </nav>
    
    <!--info modal that opens when "?" is clicked-->
    <div class="modal" id="info-modal">
        <div class="modal-conent">
        <button class="close-modal">&times;</button>
        <h3 class="modal-header">How to start?</h3>
        <hr>
        <ol>
            <li>Click <em>Let's see!</em> button</li>
            <li>Select correct answer</li>
            <li>Save your score and check if you got onto the leaderboard</li>
        </ol>
        </div>
    </div>

    <!--MAIN QUIZ INTRO SECTION-->
    
    <div class="main">
        <h2 class="intro">Did you know that about the moon?</h2>

        <!--buttons to take users to the quiz or the leaderboard-->
        <a href="#" class="btn">Let's see!</a>
        <a href="#" class="btn" id="winners-btn">Winners <i class="far fa-star" class="icon-sml"></i></a>
    </div>


    <!--FOOTER-->
    <footer>
        <p>created in the moonlight</p>
        <p>by nata</p>
        <a href="https://github.com/renatabiniek" target="_blank" rel="noopener" aria-label="Check out my Github (opens in a new tab)"><i class="fab fa-github glow"></i></a>
    </footer>

    </div>

    <!---FontAwesome script link-->
    <script src="https://kit.fontawesome.com/640b7c3c20.js" crossorigin="anonymous"></script>

    <!--js file link-->
    <script src="assets/js/script.js"></script>

</body>
</html>
